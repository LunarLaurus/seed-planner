name: Tidy Up Project

on:
  push:
    branches:
      - '**'

jobs:
  tidy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install Global Dependencies
        run: npm install -g npm-check-updates depcheck

      - name: Tidy Up Dependencies
        run: |
          echo "ðŸ› ï¸ Running dependency checks in root..."
          npm ci
          ncu -u
          depcheck || true  # Continue even if unused deps are flagged
          npm install

      - name: Check for Changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes detected."
            echo "changes_detected=false" >> $GITHUB_ENV
          else
            echo "Changes detected."
            echo "changes_detected=true" >> $GITHUB_ENV
          fi

      - name: Commit and Push Changes
        if: env.changes_detected == 'true'
        run: |
          git commit -m "âœ¨ Tidy up project dependencies and remove unused ones" || echo "No changes to commit"
          git push
